<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2C View</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/B2C/css/mobile.css">

    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/d3js/5.15.0/d3.min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaK8XfI5ZK3_Ylc5WmzhxxcthaHwIrGIA&libraries=visualization"
     defer></script>
     <script defer src="/B2C/js/index.js"></script>

</head>
<body>

    <div class="container-fluid">

        <div class="modal fade" id="MyModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalTitle">Choose wisely...</h5>
                </div>
                <div class="modal-body">
                    <label for="inputSearchStop">Destination stop name:</label>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="shadow-sm form-control text-center" id="inputSearchStop" placeholder="Insert Stop...">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary">Search!</button>
                        </div>
                    </div>
                    <br>
                    <label for="inputSearchBus">Bus number:</label>
                    <div class="row">
                        <div class="col-6">
                            <input type="tel" class="shadow-sm form-control text-center" id="inputSearchBus" placeholder="Insert Bus...">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary">Search!</button>
                        </div>
                    </div>
                    <br>
                    <label for="inputSearchStop">Card Number:</label>
                    <div class="row">
                        <div class="col-6">
                            <input type="tel" class="shadow-sm form-control text-center" id="inputSearchPass" placeholder="Insert Card...">
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary">Search!</button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>

            <div class="row" id="mapRow">
                <div class="map" id="map"></div>
                <div class="shadow row align-items-center" id="busDetails" style="visibility: hidden;">
                    <div class="col-3">
                        <img src="/B2C/img/bus.svg" alt="bus" id=busimg>
                    </div>
                    <div class="col-2">
                        <b id="BusNumberDetails"></b>
                    </div>
                    <div class="col-3">
                        <img src="/B2C/img/clock.svg" alt="" id="clockimg">
                    </div>
                    <div class="col-4">
                        <b id="BusTimeDetails"></b>
                    </div>
                </div>
                <div class="shadow row align-items-center" id="focusmap">
                    <!--Focus map-->
                    <img src="/B2C/img/compress.svg" alt="compress" id="compress">
                    
                </div>
            </div>

            <div class="row" id="searchRow">
                <div class="col" id="searchCol">
                    <div class="row" id="searchLine">

                            <div class="col-3 text-center">
                                <div class="row">
                                    <div class="col">
                                        <img src="/B2C/img/map-marker-plus.svg" alt="sort" id="sort">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                       <small>Stops</small> 
                                    </div>
                                </div>
                            </div>
                    
                            <div class="col-6">
                                <input type="tel" class="shadow-sm form-control text-center" id="busSelected" placeholder="Insert Bus...">
                            </div>

                            <div class="col-3 text-center">
                                <div class="row">
                                    <div class="col">
                                        <img src="/B2C/img/sign-alt.svg" alt="" id="busoptions">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <small>Buses</small> 
                                    </div>
                                </div>
                            </div>
                        
                    </div>

                    <div class="row" id="listBus">
                        <ul class="list-group" id="listGroup">
                          </ul>
                    </div>
                </div>
            </div>

    </div>
</body>
</html>
